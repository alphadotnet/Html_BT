<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Requirements</title>
</head>

<body>
    <h2>Tạo form với các yêu cầu sau:</h2>

    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required minlength="4" maxlength="30"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="province">Tỉnh:</label>
        <select id="province" name="province">
            <option value="hcm">HCM</option>
            <option value="vungtau">Vũng Tàu</option>
            <option value="binhduong">Bình Dương</option>
            <option value="khac">Khác</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required autofocus><br><br>

        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>

        <label>Giới tính:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Nam</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br><br>

        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" min="2023-01-01"><br><br>

        <label for="score">Điểm:</label>
        <input type="number" id="score" name="score" min="0" max="10" step="0.5"><br><br>

        <label for="color">Màu yêu thích:</label>
        <input type="color" id="color" name="color"><br><br>

        <input type="submit" value="Submit">
    </form>
